name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install pnpm ğŸŒ©ï¸
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Link and test ğŸ§ª
        run: pnpm link .dist && pnpm test
